<!DOCTYPE html>
<html>
  <head>
    <title>Mytrip</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/main_style.css' %}">
    
  </head>

  <body>
    <header>
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
              <a href="/"><img src="{% static 'core/images/Logo.png' %}" class="navbar-logo" alt="Logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a href="{% url 'core:index' %}" class="nav-link active">Нүүр</a>
                  </li>
                  <li class="nav-item">
                   <a href="{% url 'core:locations' %}" class="nav-link active">Аяллын байршлууд</a>
                  </li>
                  <li class="nav-item">
                    <a href="" class="nav-link active">Бидний тухай</a>
                  </li>
                  <li class="nav-item">
                    <a href="{% url 'core:new_location' %}" class="nav-link active">Аяллын байршил нэмэх</a>
                  </li>
                  <li class="nav-item">
                    <button class="btn btn-outline-success landing-page" data-target='#section1'>Аялал үүсгэх</button>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
    <footer>
        
    </footer>
  </body>
</html>
